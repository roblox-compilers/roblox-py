name: Windows, macOS, and Ubuntu (Latest Build)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Download RCC
      run: |
        git clone https://github.com/roblox-compilers/rcc
        cd rcc
    
    - name: Install dependencies
      run: |
        cd rcc
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run script
      run: |
        cd rcc
        mkdir ${{ github.workspace }}/build
        echo ${{ github.workspace }}/build | python rcc.py install rbxpy < /dev/null


    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: ${{ runner.os == 'Windows' && 'rbxpy-win' || runner.os == 'Ubuntu' && 'rbxpy-ubuntu' || 'rbxpy-macos' }}
        path: '${{ github.workspace }}/build/'

